{% extends 'base.html' %}

{% block title %}
Names
{% endblock title %}

{% block content %}
<div class="main-content">
    <header>
    <h1>Name-lister</h1>
    </header>

    <nav>
        <b>
        <a href="/">Home</a>
        &nbsp
                        <a href="/upload/">Upload</a>

        </b>
    </nav>
    <div>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Amount</th>
            </tr>
        {% for person in name_list %}
             <tr>
                  <td>{{person.name}}</td>
                  <td>{{person.amount}}</td>

              </tr>
              {% endfor %}
            </table>
        </div>


</div>
{% endblock content %}
